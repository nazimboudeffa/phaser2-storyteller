<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title> RenJS The Tutorial</title>
		<script type="text/javascript" src="libs/phaser.min.js"></script>
		<script type="text/javascript" src="config.js"></script>

		<script type="text/javascript" src='libs/esprima.js'></script>
		<script type="text/javascript" src='libs/js-yaml.min.js'></script>
		<script type="text/javascript" src='libs/underscore-min.js'></script>

		<script type="text/javascript" src="Utils.js"></script>

		<script type="text/javascript" src="RenJSBootstrap.js"></script>
		<script type="text/javascript" src="Preload.js"></script>
		<script type="text/javascript" src="PreloadStory.js"></script>
		<script type="text/javascript" src="Init.js"></script>

	</head>
	<body>

		<style>
			body {
				margin-top: 0px;
				margin-bottom: 0px;
				margin-left: 0px;
				margin-right: 0px;
			}
		</style>

		<script type="text/javascript">
			var game = new Phaser.Game(globalConfig.w, globalConfig.h, Phaser[globalConfig.mode]);
			game.state.add('bootstrap', bootstrap);

			if (globalConfig.i18n){
			  game.state.add('chooseLang', chooseLang);
			  game.state.start('chooseLang');
			} else {
			  game.state.start('bootstrap');
			}
		</script>

	</body>
